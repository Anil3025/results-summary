<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dc5c6edbee.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <title>Results summary</title>
</head>

<body>
    <div class="container">
        <section class="left">
            <h1 class="mainHeading">Your Result</h1>
            <div class="test">
                <div class="circle">
                    <div class="bigText">76</div>
                    <div class="smallText">of 100</div>
                </div>
            </div>
            <div class="subHead">
                Great
            </div>
            <p class="subText">You scored higher than 65% of the people who have taken these tests</p>
        </section>
        <section class="right">
            <h1 class="rightHeading">Summary</h1>
            <div class="box box1">
                <div class="boxLeft"><img src="images/icon-reaction.svg" alt="bolt icon"> Reaction</div>
                <div class="boxRight">80 &nbsp;<span>/ 100</span></div>
            </div>
            <div class="box box2">
                <div class="boxLeft"><img src="images/icon-memory.svg" alt="bolt icon"> Memory</div>
                <div class="boxRight">92 &nbsp;<span>/ 100</span></div>
            </div>
            <div class="box box3">
                <div class="boxLeft"><img src="images//icon-verbal.svg" alt="bolt icon"> Verbal</div>
                <div class="boxRight">61 &nbsp;<span>/ 100</span></div>
            </div>
            <div class="box box4">
                <div class="boxLeft"><img src="images/icon-visual.svg" alt="bolt icon"> Visual</div>
                <div class="boxRight">72 &nbsp;<span>/ 100</span></div>
            </div>
            <button>
                Continue
            </button>
        </section>
    </div>


</body>

</html>
